baseURL = "https://NicholasBHubbard.github.io/"
languageCode = "en-us"
title = "Nicholas B. Hubbard's Personal Site"
theme = "vintage-web-hugo-theme"

enableRobotsTXT = true
canonifyURLs = true
relativeURLs = false

# Content behavior
summaryLength = 40
[pagination]
  pagerSize = 10
  path = "page"

# Markdown behavior (keep it classic)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Menus
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 2

  [[menu.main]]
    name = "Writing"
    url = "/writing/"
    weight = 3

# Theme parameters
[params]
  author = "Nicholas B. Hubbard"
  description = "Notes, writing, and code."

  show_welcome_message = true
  welcome_message = "test welcome message"

  # Vintage-web-hugo-theme specific knobs
  darkMode = true
  monospace = true
  showFooter = true
  showDate = true
  showReadingTime = false
  showWordCount = false

  # Disable modern fluff
  enableSearch = false
  enableTags = false
  enableCategories = false

  [params.social]
    email = "you@example.com"
    github = "NicholasBHubbard"
    
  # Footer text
  footerText = ""

# Output formats (no JSON feeds, no nonsense)
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]
  
# Disable taxonomies
[taxonomies]
