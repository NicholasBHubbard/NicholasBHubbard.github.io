baseURL = "https://NicholasBHubbard.github.io/"
languageCode = "en-us"
title = "Nicholas B. Hubbard's Personal Site"
theme = "vintage-web-hugo-theme"

enableRobotsTXT = true
canonifyURLs = true
relativeURLs = false

# Content behavior
summaryLength = 40
[pagination]
  pagerSize = 10
  path = "page"

# Markdown behavior (keep it classic)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Menus
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 2

  [[menu.main]]
    name = "Writing"
    url = "/writing/"
    weight = 3

# Theme parameters
[params]
  author = "Nicholas B. Hubbard"
  description = "Notes, writing, and code."

  show_welcome_message = false

  enableSearch = false
  enableTags = false
  enableCategories = false

  show_retro_footer = false
  show_build_info = false
    
# Output formats (no JSON feeds, no nonsense)
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]
  
# Disable taxonomies
[taxonomies]
